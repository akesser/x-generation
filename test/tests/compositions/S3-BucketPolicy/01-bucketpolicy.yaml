apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:

  - command: kubectl wait --for condition=established --timeout=20s xrd/compositebucketpolicies.s3.aws.example.cloud
  - command: kubectl create ns assert-bucket-policy
  - command: kubectl apply -f "../../../../examples/s3/s3-policy.yaml"
  - command: sh -c ./resource/generate.sh
  - command: kubectl kuttl assert ./resource/zz-generated-assert.yaml
