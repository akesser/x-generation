group: iam.aws.example.cloud
name: Policy
version: v1alpha1
provider:
  baseURL: https://raw.githubusercontent.com/dkb-bank/%s/%s/package/crds/%s
  name: official-provider-aws
  version: v0.31.11
  crd:
    file: iam.aws.upbound.io_policies.yaml
    version: v1beta1
ignore: false
# external-name is full-arn
patchExternalName: false
compositions:
  - name: policy
    provider: example
    default: true

overrideFieldsInClaim:
  - claimPath: spec.forProvider.name
    overrideSettings:
      property:
        description: Deprecated
        type: string
  - claimPath: spec.forProvider.document
    managedPath: spec.forProvider.policy